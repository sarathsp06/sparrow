version: '3.8'

services:
  # PostgreSQL database (same as production)
  postgres:
    image: postgres:15-alpine
    container_name: sparrow-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: riverqueue
      POSTGRES_USER: riveruser
      POSTGRES_PASSWORD: riverpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./setup_db.sql:/docker-entrypoint-initdb.d/setup_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riveruser -d riverqueue"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sparrow-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "0.0.0.0:8081:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin

  # River UI for job monitoring and management
  riverui:
    image: ghcr.io/riverqueue/riverui:latest
    container_name: sparrow-riverui-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://riveruser:riverpass@postgres:5432/riverqueue?sslmode=disable
    ports:
      - "0.0.0.0:8082:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  default:
    name: sparrow-dev-network